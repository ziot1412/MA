<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav th:replace="fragments/fragment.html :: navbar-frag"></nav>
    <main class="container-fluid px-md-4">
        <div class="img-background">
            <img class="img-fluid img-thumbnail" src="/image/994176.jpg">
            <div class="quote">
                <p>I don't like if no one likes me.</p>
                <p>I wasn't created in this world to entertain everyone.</p>
            </div>
        </div>
        <div>
            <div class="block-header">
                <h2 class="title">Browse Genres</h2>
                <a th:href="@{/categories}">(view all)</a>
            </div>
            <div class="block-content">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 field--item" th:each="genre: ${genreList}">
                        <div>
                            <div class="field">
                                <img loading="lazy" th:src="${genre.image}" alt="genre-img"
                                     typeof="foaf:Image" class="img-fluid rounded">
                            </div>
                            <div class="field">
                                <div class="form-group--name">
                                    <span th:text="${genre.name}"></span>
                                    <a href="https://manybooks.net/"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="block-header">
                <h2 class="title">Character</h2>
            </div>
            <div class="block-content">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 field--item" th:each="char: ${charList}">
                        <div>
                            <div class="field">
                                <img loading="lazy" th:src="${char.image}" alt="genre-img"
                                     typeof="foaf:Image" class="img-fluid rounded">
                            </div>
                            <div class="field">
                                <div class="form-group--name">
                                    <span th:text="${char.name}"></span>
                                    <a href="https://manybooks.net/"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="block-header">
                <h2 class="title">Random Books</h2>
                <a href="https://manybooks.net/sites/default/files/2018-07/bookstackssmall.jpg">(view all)</a>
            </div>
            <div class="block-content"></div>
        </div>
        <div>
            <div class="block-header">
                <h2 class="title">Trending Books</h2>
                <a href="https://manybooks.net/sites/default/files/2018-07/bookstackssmall.jpg">(view all)</a>
            </div>
            <div class="block-content"></div>
        </div>

    </main>
    <footer th:replace="fragments/fragment.html :: footer-frag"></footer>
</body>
</html>
